<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="content"
  class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
  <!-- Main Container -->
  <div class="container mx-auto shadow-lg rounded-lg p-32" style="width: 80%;">
    <!-- Chat Header -->
    <div class="bg-blue-500 dark:bg-blue-700 text-white font-bold p-4 rounded-t-lg my-4">
      <h1 class="text-center text-lg">Chatbot</h1>
    </div>

    <!-- Chat Messages -->
    <div class="messages-container bg-white dark:bg-gray-800 h-96 overflow-y-auto p-4 rounded-b-lg" id="messages">
      <!-- dynamically populate messages  -->
    </div>

    <!-- Input Section -->
    <div class="input-container flex items-center p-4 bg-gray-200 dark:bg-gray-700 rounded-b-lg">
      <input type="text" id="userMessage"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-lg py-2 px-4 text-gray-800 dark:text-gray-200 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Type your message..." />
      <button onclick="sendMessage()"
        class="ml-2 bg-blue-500 hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-bold rounded-lg px-4 py-2 transition duration-200">
        Send
      </button>
    </div>
  </div>

  <!-- Chat JavaScript -->
  <script th:src="@{'/js/chat.js'}"></script>
</body>

</html>
